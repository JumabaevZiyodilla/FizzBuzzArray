<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Array Add</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <h1 class="title">FizzBuzz Game</h1>
                <div class="box">
                    <form class="box__form">
                        <input class="box__input-number" type="number" placeholder="Enter your number"
                            aria-label="Enter your number">
                        <button class="box__btn" type="submit">Click</button>
                    </form>
                    <div class="box__main-box">
                        <div class="box__title-box">
                            <h3>Fizz</h3>
                            <p class="fizz"></p>
                        </div>
                        <div class="box__title-box">
                            <h3>Buzz</h3>
                            <p class="buzz"></p>
                        </div>
                        <div class="box__title-box">
                            <h3>FizzBuzz</h3>
                            <p class="fizzbuzz"></p>
                        </div>
                        
                    </div>
                    <p class="alert-js remove">3 ga ham 5ga ham bo'linmaydi</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
